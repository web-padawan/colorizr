<dom-module id="colorizr-samples-styles">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      :host .samples {
        @apply(--layout-horizontal);
        background-color: #f5f5f5;
        padding: 3rem 0;
        transition: background-color .2s;
      }

      @media (min-width: 550px) {
        :host .samples {
          padding: 3rem;
        }
      }

      @media (min-width: 900px) {
        :host .samples {
          padding: 5rem;
        }
      }

      :host .sample {
        width: 100%;
        height: 5rem;
        cursor: pointer;
        text-align: center;
        border-radius: 0.4rem;
      }

      @media (min-width: 900px) {
        :host .sample {
          margin: 1rem;
        }
        :host .sample:first-of-type {
          margin-left: 0;
        }
      }
    </style>
  </template>
</dom-module>
