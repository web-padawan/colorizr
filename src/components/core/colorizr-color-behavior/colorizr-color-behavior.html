<link rel="import" href="../../../vendor/polymer/polymer.html">

<script>
  /**
   * Use `Polymer.ColorizrColorBehavior` to use some get color functions.
   * @polymerBehavior Polymer.ColorizrColorBehavior
   */
  Polymer.ColorizrColorBehavior = {
    getRandomColorHex: function() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    },
    isValidColorHex: function(string) {
      return /(^#[0-9A-F]{6}$)|(^#[0-9A-F]{3}$)/i.test(string);
    }
  };
</script>
